<div class="container my-4">
    <h2>User Records</h2>
    <ul>
      <li  class="row shadow" *ngFor="let user of userDataArray">
        <p style="cursor: pointer;" (click)="displayUserDetails(user)" class="text-center text-success my-3" >{{ user.name }}</p>
      </li>
    </ul>
  </div>

    <div class="container my-4" *ngIf="selectedUserData">
        <input type="text" class="form-control my-2" value="{{selectedUserData.name}}" [(ngModel)]="selectedUserData.name">
        <h2>User Details</h2>
      <p class="text-center text-info"><strong>Name:</strong> {{ selectedUserData.name }}</p>
      <p class="text-center text-info"><strong>Email:</strong> {{ selectedUserData.email }}</p>
    </div>
