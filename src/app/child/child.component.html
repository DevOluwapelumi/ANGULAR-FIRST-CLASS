<div class="container">
    <h1 class="pt-2 pb-3 text-success text-center">Child's Component</h1>
    <div class="row">
        <div class="col-6 shadow">
            <textarea name="" id="" cols="30" rows="10" [(ngModel)]="comment" (keyup)="sendComment()">

            </textarea>
            <button class="btn btn-primary w-100" (click)="sendComment()">Send Comment</button>
        </div>
        <div class="col-5 shadow">
            <p><b>Message From Parent:</b>{{sendPost}}</p>
        </div>
    </div>
</div>
