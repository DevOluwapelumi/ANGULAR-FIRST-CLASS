<div class="container">
    <h1 class="pt-2 pb-3 text-success text-center">Event Receive Component</h1>
    <div class="row">
        <div class="col-6 shadow">
            <input type="text" class="form-control my-2" [(ngModel)]="chat" (keyup)="sendChat()">
            <button class="btn btn-primary w-80" (click)="sendChat()">Send Chat</button>
        </div>
        <div class="col-5 shadow">
            <p><b>Message From Parent:</b>{{chatSending}}</p>
        </div>
    </div>
</div>
