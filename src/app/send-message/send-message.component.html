<div class="send-message">
  <input
    [(ngModel)]="newMessage"
    placeholder="Type your message..."
    class="form-control w-50 chatbox-message-input"
    (keyup.enter)="sendMessage()"
  />
  <button
    (click)="sendMessage()"
    class="btn btn-success chatbox-message-submit"
  >
    Send
  </button>
</div>
