
<div class="container">
    <h2>Signup</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="userData.name" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

      
      
  
  <div class="row shadow">
<app-assdetails></app-assdetails>
</div>
